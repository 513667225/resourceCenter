<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有商品</title>

</head>
<link rel="stylesheet" href="/js/layui/css/layui.css">
<script src="/js/layui/layui.all.js"></script>
<!--<script src="/js/jquery-1.7.2.min.js"></script>-->
<!--<script src="/js/layer/layer.js"></script>-->
<body>

<table class="layui-hide" id="goods_table" lay-skin="line" lay-filter="goods_table">

</table>

<script type="text/html" id="goodsBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>






<script type="text/html" id="toolbarDemo">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="width: 150px">国家：</label>
                <div class="layui-input-inline">
                    <input type="text" name="orderTel" placeholder="请输入国家" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="width: 130px">ASIN：</label>
                <div class="layui-input-inline">
                    <input type="text" name="orderConsignee" placeholder="请输入ASIN" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="width: 130px">类目：</label>
                <div class="layui-input-inline">
                    <input type="text" name="shipSn" placeholder="请输入类目" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" style="width: 130px">客户：</label>
                <div class="layui-input-inline">
                    <input type="text" name="shipSn" placeholder="请输入客户" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">价格范围：</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <div class="layui-input-inline">
                    <button class="layui-btn layui-btn-radius" lay-submit="search_submits" lay-filter="serchBtn">搜索</button>
                </div>
                <div class="layui-input-inline">
                    <button onclick="addGoods()" class="layui-btn layui-btn-warm layui-btn-radius"  >新增商品</button>
                </div>
            </div>
        </div>
    </form>

</script>
<div>
</div>
</body>
<script src="js/goods.js"></script>
</html>
